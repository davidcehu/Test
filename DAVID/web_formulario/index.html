<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <label for="camponombre">Nombre</label>
        <input type="text" name="Nombre" id="camponombre" placeholder="Nombre">

        <label for="campoapellido">Apellido</label>
        <input type="text" name="apellido" id="campoapellido" placeholder="Apellido">

        <label for="campopass">Password</label>
        <input type="password" name="Password" id="campopass" placeholder="Escribe el password">
        <input type="submit" value="No hace nada">
        <button>No hace nada</button>

        <label for="campohermanos">NÃºmero de hermanos</label>
        <input type="number" name="Hermanos" id="campohermanos">

        <label for="campofecha">Fecha de nacimiento</label>
        <input type="date" name="Fecha de nacimiento" id="campofecha">

        <p>Genero</p>
        <label for="Hombre">Hombre</label>
        <input type="radio" name="Genero" id="Hombre">
        <label for="Mujer">Mujer</label>
        <input type="radio" name="Genero" id="Mujer">
        <label for="Otro">Otro</label>
        <input type="radio" name="Genero" id="Otro">

        <p>Aficiones</p>
        <label for="aficionComics">Comics</label>
        <input type="checkbox" name="Aficiones" id="aficionComics" value="Comic">
        <label for="aficionCine">Cine</label>
        <input type="checkbox" name="Aficiones" id="aficionCine" value="Cine">

        <input type="color" name="Color" id="Color">
    </form>

</body>

</html>
